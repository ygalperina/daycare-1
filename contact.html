<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(),microphone=(),camera=()">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://api.emailjs.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src * data: https: blob:; connect-src https://api.emailjs.com; frame-ancestors 'none';">
  <title>Contact Us - Little Stars Daycare</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <nav class="container">
    <div class="logo">Little Stars</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="reviews.html">Reviews</a></li>
    </ul>
  </nav>
</header>

<section class="container">
    <h2>Get In Touch</h2>
    <form>
      <input type="text" name="honeypot" tabindex="-1" autocomplete="off" style="position: absolute; left: -9999px; width: 1px; height: 1px;">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>

    <!-- Your existing contact-info here -->
  </section>

  <!-- EmailJS CDN (before custom script) -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <footer>
    <div class="container">
      <p>&copy; 2026 Little Stars Daycare. All rights reserved. | Made with ❤️</p>
    </div>
  </footer>
  <!-- Your custom script (loads after EmailJS) -->
  <script src="js/script.js"></script>

</body>
</html>
